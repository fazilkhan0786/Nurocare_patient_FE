name: health_chatbot
description: A new Flutter project for health chatbot.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- CORE DEPENDENCIES (KEEP THESE) ---
  http: ^1.2.1
  shared_preferences: ^2.2.3
  image_picker: ^1.1.2
  intl: ^0.19.0
  country_code_picker: ^3.0.0
  file_picker: ^8.0.0+1
  path: ^1.9.0
  path_provider: ^2.1.3
  font_awesome_flutter: ^10.7.0 # <-- ADD THIS LINE

  # --- PDF AND PRINTING (KEEP THESE) ---
  pdf: ^3.10.8
  printing: ^5.12.0

  # --- INTERACTION PACKAGES (KEEP THESE) ---
  url_launcher: ^6.3.0
  share_plus: ^7.2.2
  open_file: ^3.3.2
  gal: ^2.2.0
  fl_chart: ^0.68.0
  dropdown_button2: ^2.3.9 # Add this line
  google_fonts: ^6.2.1
  flutter_secure_storage: ^9.0.0
  permission_handler: ^11.3.1
  country_picker: ^2.0.20



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/carousel/
